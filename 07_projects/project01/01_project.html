<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>JavaScript Background Color Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="purple" style="background-color: purple;"></span>
      <span class="button" id="green" style="background-color: green;"></span>
      <span class="button" id="orange" style="background-color: orange;"></span>
      <span class="button" id="brown" style="background-color: brown;"></span>
      <span class="button" id="cadetblue" style="background-color:cadetblue;"></span>
      <span class="button" id="crimson" style="background-color:crimson;"></span>
      <span class="button" id="chartreuse" style="background-color:chartreuse;"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
